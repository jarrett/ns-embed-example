<!DOCTYPE html>
<html>
  <head>
    <title>Example Context</title>
    
    <!-- When you embed this context using <div data-embed-story="...">, all the <link>,
    <style>, and <script> tags from the <head> tag will be copied over. -->
    
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/rangeslider.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/context.css"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/rangeslider.min.js" type="text/javascript"></script>
    <script src="assets/js/minivents.min.js" type="text/javascript"></script>
    <script src="assets/js/context.js" type="text/javascript"></script>
  </head>
  
  <!-- When you embed this context using <div data-embed-story="...">, everything inside
  the <body> tag will be included. -->
  <body>
    <div class="page-header">
      <h1>Circles</h1>
    </div>
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">The Context</h2>
      </div>
      
      <div class="panel-body">
        <p>Everything in this panel comes from the embedded context.</p>
        
        <div class="clearfix">
          <label for="radius-slider" class="slider-label">Radius of circle:</label>
          <span class="slider-wrapper">
            <input type="range" id="radius-slider" value="4" min="0.5" max="10" step="0.1"/>
          </span>
          <output class="slider-output" id="radius-output"></output>
        </div>
    
        <svg id="circle-svg" viewbox="0 0 100 100">
          <circle cx="50" cy="50" r="10" stroke="none" fill="#337ab7"/>
        </svg>
      </div><!-- .panel-body -->
    </div><!-- .panel -->
  </body>
</html>
